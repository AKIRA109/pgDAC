<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <link rel="stylesheet" href="/CSS/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="/scripts/register.js"></script>    
</head>
<body id="body">

    <form action="homepage.html" name="registeration" onsubmit="return validate()" action="homepage.html" > <h1>Registeration Form</h1>

        
        <label for="name" class="form-label">Name : </label>
        <input type="text" id="name" required class="form-control" >
       

        <label for="email" class="form-label" class="form-label"> Email : </label>
        <input type="email" id="email" required class="form-control">
        

        <!-- <label for="age" class="form-label">Age : </label>
        <input type="number" id="age" class="form-control">
        <br>    <br>    <br> -->

        <label for="address" class="form-label">Address : </label>       
        <textarea id="address1" rows="4" cols="30" required class="form-control"></textarea>     
       

        <label for="dob" class="form-label">Date Of Birth : </label>
        <input type="date" name="" id="dob" class="form-control">
        

        <label for="password" class="form-label">Passsword: </label>        
        <input type="password" id="password" required class="form-control">
      

        <label for="confirmPass" class="form-label">Retype Password : </label>
        <input type="password" id="confirmPass" required class="form-control">
       
        <br>
        <button type="submit" class="btn btn-outline-dark" id="register"> REGISTER </button>
        



      

    </form>     
    <!-- <button onclick="validate()">BOOM</button> -->
</body>
</html>
